name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      NODE_ENV: ${{ secrets.NODE_ENV }}
      PORT: ${{ secrets.PORT }}
      FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET }}
      VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'


      - name: Install dependencies (backend)
        run: |
          cd backend
          npm install

      - name: Generate Prisma Client (backend)
        run: |
          cd backend
          npx prisma generate

      - name: Run Prisma Migrate (backend)
        run: |
          cd backend
          npx prisma migrate deploy

      - name: Install dependencies (frontend)
        run: |
          cd frontend
          npm install


      - name: Run tests (backend)
        run: |
          cd backend
          npx vitest run

      # - name: Run tests (frontend)
      #   run: |
      #     cd frontend
      #     npm test

      # Deploy step: Gửi request tới Render để trigger deploy (dùng Webhook hoặc API)
      - name: Deploy Backend to Render
        run: curl -X POST "${{ secrets.RENDER_BACKEND_WEBHOOK }}"

      - name: Deploy Frontend to Render
        run: curl -X POST "${{ secrets.RENDER_FRONTEND_WEBHOOK }}"